<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Yugandhar K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Comic+Neue:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4E342E; /* Brown */
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #FFD717; /* Yellow */
            padding: 30px;
            border-radius: 10px;
            color: #4E342E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        .job-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        .company {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .experience-time {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff;
            background: #4E342E;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 3s ease-in-out;
        }

        .funny-quote {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4E342E;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .haha-symbol {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-left: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4E342E;
            color: #FFD717;
            padding: 12px 18px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button:hover {
            background-color: #D7CCC8;
            color: #4E342E;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Experience</h2>
        <p class="job-title">Embedded Engineer</p>
        <p class="company">Working on AI-powered Embedded Solutions at <br><strong>Ambient Scientific Ind Pvt Ltd</strong></p>
        <p class="experience-time">Experience: <span id="experienceDays"></span> days</p>
        
        <!-- Funny Quote ðŸ˜‚ -->
        <p class="funny-quote">
            "The longer I work, the more I realize... Coffee isn't a drink, it's an API call for my brain! â˜•ðŸ¤–"
            <span class="haha-symbol">ðŸ˜‚ HAHA!</span>
        </p>

        <br>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        function calculateExperience() {
            const startDate = new Date("2023-09-25");
            const currentDate = new Date();
        
            let totalDays = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
        
            let years = Math.floor(totalDays / 365);
            let remainingDays = totalDays % 365;
            let months = Math.floor(remainingDays / 30);
            let days = remainingDays % 30;
        
            document.getElementById("experienceDays").innerText = 
                `${years} Years, ${months} Months, ${days}`;
        }

        window.onload = calculateExperience;
    </script>
</body>
</html>
