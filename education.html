<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Yugandhar K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4E342E; /* Brown */
            color: #fff;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #FFD717; /* Yellow */
            padding: 20px;
            border-radius: 10px;
            color: #4E342E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: auto;
        }

        .timeline-item {
            padding: 15px;
            margin: 20px 0;
            background: #4E342E;
            color: #FFD717;
            border-radius: 8px;
            position: relative;
            text-align: left;
            animation: slideIn 1s ease-in-out forwards;
            opacity: 0;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD717;
            border-radius: 50%;
            left: -15px;
            top: 20px;
        }

        .timeline-item h3 {
            margin: 0;
            font-size: 20px;
        }

        .timeline-item p {
            margin: 5px 0;
            font-size: 18px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        .joke {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #4E342E;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4E342E;
            color: #FFD717;
            padding: 12px 18px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button:hover {
            background-color: #D7CCC8;
            color: #4E342E;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Education</h2>
        
        <div class="timeline">
            <div class="timeline-item">
                <h3>B.Tech / BE in Electronics & Communication Engineering</h3>
                <p>Percentage: <strong>64%</strong></p>
            </div>

            <div class="timeline-item">
                <h3>Intermediate (MPC)</h3>
                <p>Percentage: <strong>75%</strong></p>
            </div>

            <div class="timeline-item">
                <h3>10th SSC</h3>
                <p>Percentage: <strong>82%</strong></p>
            </div>
        </div>

        <div class="joke">
            "Looks like the more I study, the lower my percentage goes! ðŸ¤£  
            At this rate, if I do a PhD, I'll be in **negative marks!** ðŸ“‰ðŸ˜‚"
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
