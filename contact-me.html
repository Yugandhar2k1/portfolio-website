<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Yugandhar K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4E342E; /* Brown */
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: auto; /* Allow scrolling */
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #FFD717; /* Yellow */
            padding: 30px;
            border-radius: 10px;
            color: #4E342E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        .contact-info {
            font-size: 18px;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .contact-info a {
            color: #4E342E;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Google Form Container */
        .google-form {
            width: 100%;
            min-height: 700px; /* Increased height */
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            overflow-y: auto;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4E342E;
            color: #FFD717;
            padding: 12px 18px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button:hover {
            background-color: #D7CCC8;
            color: #4E342E;
        }

        /* Success Message */
        .success-message {
            display: none; /* Initially hidden */
            font-size: 18px;
            margin-top: 20px;
            color: #2E7D32; /* Green */
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>

        <p class="contact-info">ðŸ“§ Email: <a href="mailto:yugandhar2k1@gmail.com">yugandhar2k1@gmail.com</a></p>
        <p class="contact-info">ðŸ“ž Phone: <a href="tel:+91 8186833155">+91 8186833155</a></p>
        <p class="contact-info">ðŸ”— LinkedIn: <a href="https://www.linkedin.com/in/yugandhar2k1" target="_blank">linkedin.com/in/yugandhar2k1</a></p>

        <!-- Embed Google Form -->
        <iframe class="google-form" id="googleForm"
            src="https://forms.gle/XdzZhd4fb5VGFbEd6">
        </iframe>

        <!-- Success Message (Hidden Initially) -->
        <p class="success-message" id="successMessage">âœ… Thank you! Your response has been submitted successfully.</p>

        <br>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        // Detect form submission and show success message
        document.getElementById("googleForm").onload = function() {
            let iframe = document.getElementById("googleForm");
            let url = iframe.contentWindow.location.href;

            // Check if the URL contains "formResponse" (which appears after submission)
            if (url.includes("formResponse")) {
                document.getElementById("googleForm").style.display = "none"; // Hide form
                document.getElementById("successMessage").style.display = "block"; // Show success message
            }
        };
    </script>

</body>
</html>
