<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Presentation - Yugandhar K</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4E342E; /* Brown */
            color: #fff;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: #FFD717; /* Yellow */
            padding: 30px;
            border-radius: 10px;
            color: #4E342E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-in-out forwards;
        }

        .construction-icon {
            font-size: 50px;
            animation: bounce 1s infinite alternate;
        }

        .message {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .joke {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4E342E;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 3s ease-in-out;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #4E342E;
            color: #FFD717;
            padding: 12px 18px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
            animation: fadeIn 2s ease-in-out;
        }

        .back-button:hover {
            background-color: #D7CCC8;
            color: #4E342E;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Paper Presentation</h2>
        <div class="construction-icon">ðŸš§</div>
        <p class="message">Oops! This page is still under construction...</p>
        <div class="joke">
            "At this rate, my paper will be published **after my retirement!** ðŸ˜‚"
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
